language: node_js
node_js: lts/*
cache: yarn

addons:
  apt:
    packages:
      - python3
      - python3-setuptools
      - python3-pip

env:
  global:
    # GITHUB_TOKEN
    secure: ""

before_install:
  - yarn cache clean
  - pip install --upgrade pip

install:
  - pip3 install pre-commit
  - pre-commit install
  - yarn --frozen-lockfile

script:
  - pre-commit run --hook-stage manual commitlint-travis

deploy:
  - provider: script
    edge: true
    script: yarn release
    on:
      branch: master

